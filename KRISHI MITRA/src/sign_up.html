<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <title>sign up page</title>
</head>
<body class="bg-green-50 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-center text-green-700 mb-6 pt-10">Farmer Registration</h2>
        
        <form id="registrationForm">
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter full name">
                <p class="text-red-500 text-sm hidden" id="nameError">Name is required</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Choose a username">
                <p class="text-red-500 text-sm hidden" id="usernameError">Username is required</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter password">
                <p class="text-red-500 text-sm hidden" id="passwordError">Password must be at least 6 characters</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Crop Information</label>
                <textarea id="cropInfo" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter crop details"></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Address</label>
                <textarea id="address" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter address details"></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Mobile Number</label>
                <input type="text" id="mobile" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter mobile number">
                <p class="text-red-500 text-sm hidden" id="mobileError">Enter a valid 10-digit number</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Aadhar Number</label>
                <input type="text" id="aadhar" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter Aadhar number">
                <p class="text-red-500 text-sm hidden" id="aadharError">Aadhar must be 12 digits</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">PAN Number</label>
                <input type="text" id="pan" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter PAN number">
                <p class="text-red-500 text-sm hidden" id="panError">Enter a valid PAN number</p>
            </div>
            
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Register</button>
        </form>
    </div>
    
    <script src="/js/validation.js"></script>
</body>
</html>
