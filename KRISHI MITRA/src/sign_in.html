<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <title>sign in page</title>
</head>
<body class="bg-green-100">
    <div class="container mt-48  mx-auto flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <h1 class="text-5xl font-serif text-slate-800">KRISHI MITRA</h1>
            <p class="mx-1 py-6 text-xl">
                <b class="font-semibold hover:animate-bounce">KRISHI MITRA </b> helps you connect and share with the people in you farming progress.
            </p>
        </div>
        <div class="right flex flex-col bg-gradient-to-tr from-gray-200 to-gray-400  p-8 rounded-lg  w-1/3 relative">
            <input class="px-4 my-2 h-12 border border-1 border-gray-100 rounded-lg hover:border-blue-200 " type="text" placeholder="Email address or phone number">
            <input class="px-4 my-2 h-12 border border-1 border-gray-100 rounded-lg hover:border-blue-200" type="password" placeholder="Password">
            <button class="bg-blue-500 text-white py-3 my-2 rounded-md font-bold  cursor-pointer  hover:bg-blue-600">Log In</button>
            <span class="text-center text-blue-700 hover:underline text-sm my-2 cursor-pointer">Forgotten password?</span>
            <hr class="my-2 ">
            <button class="cursor-pointer bg-green-500 text-white py-3 my-2 px-4 mx-auto rounded-md font-bold w-fit hover:bg-green-600"><a href="sign_up.html">Create New Account</a></button>

        </div>
    </div>
    
</body>
</html>
